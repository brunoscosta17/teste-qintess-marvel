<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">{{ character?.name }}</h1>

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-6">
            <img class="img-fluid img" src="{{character?.thumbnail.path}}.jpg" alt="character.name">
        </div>

        <div class="col-md-6">
            <h3 class="my-3">Description</h3>
            <p *ngIf="character?.description">{{ character?.description }}</p>
            <p *ngIf="!character?.description">There is no description for {{ character?.name }}</p>
        </div>

    </div>

    <h3 class="my-4">Related Comics</h3>
    <div class="row">
        <div class="col-md-3 col-sm-6 mb-4" *ngFor="let item of listComics" (click)="openExternalLink(item.urls[0].url)">
            <div class="card" style="width: 18rem;" >
                <img class="card-img-top" src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}" alt="Card image cap">
                <div class="card-body">
                    <!-- <h5 class="card-title">{{ item.title }}</h5> -->
                    <p class="card-text">{{ item.title }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
