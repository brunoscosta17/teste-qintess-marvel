<div class="container justify-content-center">
    <h1 class="my-4">Characters</h1>
    <div class="row mt-4 justify-content-center">
        <div class="col-lg-4 py-4 justify-content-center" *ngFor="let item of characters" (click)="characterDetails(item.id)">
            <div class="card" style="width: 18rem;">
                <img src="{{item.thumbnail.path}}.jpg" class="card-img-top" [alt]="item.name" style="width: 18rem; height: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
